{% extends "base.html" %}
{% block content %} 
<div class="profile-entry"> 
    <h2>{{ profile.user }}</h2>
    <p>{{ profile.pet_name }}</p>
    <p>{{ profile.species }}</p>
    <p>{{ profile.breed }}</p>
    <p>{{ profile.age }}</p>
    <p>{{ profile.description }}</p>
    <p>{{ profile.need }}</p>
    <p>{{ profile.availability }}</p>
</div> 
{% endblock content %}
