{% extends "base.html" %}

{% block content %}
  <h2>{{ object.title }}</h2>
  <p><strong>Author:</strong> {{ object.author }}</p>
  <p><strong>Description:</strong> {{ object.description }}</p>
  <p><strong>Published Date:</strong> {{ object.published_date }}</p>
  <p><strong>Price:</strong> ${{ object.price }}</p>
  <a href="{% url 'book_edit' object.pk %}">Edit</a>
  <a href="{% url 'book_delete' object.pk %}">Delete</a>
  <a href="{% url 'book_list' %}">Back to List</a>
{% endblock %}
